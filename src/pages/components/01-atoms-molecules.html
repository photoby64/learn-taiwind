<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>크림(Kream) 원자/분자 컴포넌트</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
    <meta property="og:title" content="이듬(EUID)" />
    <meta property="og:url" content="https://likelion.net/" />
    <meta property="og:image" content="/src/assets/cover/euid-cover.png" />
    <meta property="og:image:alt" content="함께 성장하는 바른 교육 이듬과 멋사의 만남 - https://likelion.net/" />
    <meta property="og:description" content="이듬 교육이 지향하는 비전은 동반 성장에 있습니다. 강사에서 수강생으로 한 방향으로 흘러가는 지식 전달이 아닌, 함께 공감하고 이해하며 경험하는 교육 가치를 통해 공동의 혁신을 이끌어내는 것을 목표로 합니다." />
    <link rel="stylesheet" href="/src/pages/css/index.css" />
  </head>
  <body class="bg-kream-white text-kream-primary dark:bg-kream-primary dark:text-kream-white m-10 font-pretendard">
    <hr class="my-5" />
    <b class="block">배지</b>
    <div class="kream--components">
      <span class="text-p-sm rounded-sm border border-current p-1">배지 텍스트</span>
      <span class="text-kream-green text-p-sm rounded-sm border border-current p-1">배지 텍스트</span>
      <span class="text-kream-red text-p-sm rounded-sm border border-current p-1">배지 텍스트</span>
      <span class="text-kream-green text-p-sm inline-flex items-center justify-center rounded-sm border border-current p-1">
        <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M9.625 1.16669H5.54167L3.5 7.58335H6.41667L4.375 12.8334H5.25L9.91667 6.41669H7.29167L9.625 1.16669Z" fill="currentColor" />
        </svg>
        빠른 배송</span
      >
    </div>
    <hr class="my-5" />
    <b class="block">버튼</b>
    <div class="kream--components">
      <button type="button" class="hover:bg-kream-green hover:text-kream-white focus:bg-kream-green focus:text-kream-white text-p-sm rounded-sm border border-current p-1">버튼 텍스트</button>
      <button type="button" class="text-kream-green text-p-sm inline-flex items-center justify-center rounded-sm border border-current p-1 align-middle">
        <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M9.625 1.16669H5.54167L3.5 7.58335H6.41667L4.375 12.8334H5.25L9.91667 6.41669H7.29167L9.625 1.16669Z" fill="currentColor" />
        </svg>
        빠른 배송
      </button>
    </div>

    <hr class="my-5" />
    <b class="block">텍스트 컴포넌트 - 제목, 단락, 테이블</b>
    <div class="kream--components flex flex-col">
      <span class="text-xl font-bold">제목 텍스트</span>
      <span class="text-base">단락 텍스트</span>
      <span class="text-2xs">단락 텍스트</span>
      <span class="text-kream-red text-xl font-bold">10%</span>
      <span class="text-xl font-bold">76,500</span>
      <span class="text-2xs">구매가</span>
    </div>

    <hr class="my-5" />
    <b class="block">섹션 제목</b>
    <div class="kream--components">
      <h2 class="flex flex-col">
        <span class="text-h-md font-bold">Top Brand</span>
        <span class="text-p-md">인기 탑 브랜드</span>
      </h2>
    </div>

    <hr class="my-5" />
    <b class="block">링크 컨포넌트- 이미지</b>
    <div class="kream--components">
      <figure class="flex flex-col items-center justify-center">
        <img src="/src/assets/kream/recommand/recommand-product-01.webp" alt="" />
        <figcaption>남성추천</figcaption>
      </figure>
    </div>
  </body>
</html>
