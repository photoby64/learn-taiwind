<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>넷플릭스 헤더</title>
    <link rel="icon" href="/src/assets/favicon/euid.svg" />
    <link rel="stylesheet" href="/src/styles/main.css" />
  </head>
  <body class="bg-slate-300 font-suit">
    <header class="grid grid-cols-[1fr-auto-auto] gap-4 bg-yellow-300 p-4">
      <h1 class="bg-red-300">
        <a href="/">
          <picture>
            <source srcset="/src/assets/logo/netflix@1x.png 1x, /src/assets/logo/netflix@2x.png 2x" type="image/webp" />
            <img src="/src/assets/logo/netflix@1x.png" srcset="/src/assets/logo/netflix@2x.png 2x" alt="NETFLIX" />
          </picture>
        </a>
      </h1>

      <div class="border-5 flex items-center gap-3 rounded-xl border border-White p-3 text-white">
        <svg class="size-3">
          <use href="/src/assets/sprite/icons.svg#global" />
        </svg>

        <label class="sr-only bg-green-400" for="combo-1">언어 선택</label>
        <select class="appearance-none bg-violet-400 bg-none" name="selectLanguage" id="combo-1">
          <option value="korean">한국어</option>
          <option value="english">영어</option>
        </select>

        <svg class="h-3 w-3">
          <use href="/src/assets/sprite/icons.svg#triangle" />
        </svg>
      </div>

      <a class="flex items-center justify-center rounded-xl bg-red-600 text-center text-white" href="/">로그인</a>
    </header>
  </body>
</html>
